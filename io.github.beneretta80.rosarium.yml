app-id: io.github.beneretta80.rosarium
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: rosarium

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

build-options:
  env:
    PATH: /app/bin:/usr/bin

modules:
  - name: rosarium
    buildsystem: simple
    build-commands:
      # 1. Creazione cartelle
      - mkdir -p /app/share/rosarium/images
      - mkdir -p /app/bin
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - mkdir -p /app/share/metainfo
      
      # 2. Copia file Python e Immagini
      - install -Dm755 rosario.py /app/share/rosarium/rosario.py
      - install -Dm644 rosario_data.py /app/share/rosarium/rosario_data.py
      - cp -r images/* /app/share/rosarium/images/
      
      # 3. Creazione script di avvio
      - echo '#!/bin/sh' > /app/bin/rosarium
      - echo 'exec python3 /app/share/rosarium/rosario.py "$@"' >> /app/bin/rosarium
      - chmod +x /app/bin/rosarium

      # 4. Installazione Desktop file, Icona e Metainfo (CARTA D'IDENTITÃ€)
      - install -D rosarium.desktop /app/share/applications/io.github.beneretta80.rosarium.desktop
      - install -D images/icona.svg /app/share/icons/hicolor/scalable/apps/io.github.beneretta80.rosarium.svg
      - install -Dm644 io.github.beneretta80.rosarium.metainfo.xml /app/share/metainfo/io.github.beneretta80.rosarium.metainfo.xml

    sources:
      - type: git
        url: https://github.com/Beneretta80/rosarium.git
        commit: c0d985a0e988264f53b9ac6b118b02375ddaf123
